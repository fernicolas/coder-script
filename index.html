<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./imagenes/mascarasoldar.png"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Ironspot® | Estilo industrial⚙</title>
  </head>
  <body>
    <header class="navbar navbar-expand-lg p-3">
      <div class="container-fluid">
        <h1><img src="./imagenes/logiron.png" alt="" /></h1>
        <nav
          class="navegacion__inicio collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <div>
            <img
              id="btn_abrir_carrito"
              src="./imagenes/carrito.png"
              alt="carrito imagen"
            />
            <span id="cantidad_carrito">0</span>
          </div>
        </nav>
      </div>
    </header>
    <main>
      </div>
      <div id="productos"></div>
      <section>
        <div class="pago">
          <div class="header_carrito">
            <h3>Carrito:</h3>
          </div>
          <div class="display_carrito">
            <div id="carrito" class="carro p-3"></div>
            <div class="footer_carrito">
              <span id="total_precio_carrito">Total a pagar</span>
              <button id="btn_compra">Comprar</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__redes">
        <span class="footer__span p-4">Seguinos en Instagram:</span>
        <div class="footer__logoredes">
          <a href="https://www.instagram.com/ironspotarg/">
            <img src="./imagenes/instagram.png" alt="logo instagram"
          /></a>
        </div>
      </div>
      <span class="text_foo">Todos los derechos reservados.IRONSPOT®2023</span>


    </footer>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
